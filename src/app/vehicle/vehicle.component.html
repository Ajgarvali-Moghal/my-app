<h1>vehicle</h1>
<input type="text"[(ngModel)]="term" (keyup)="filter()" placeholder="serach vehicles"> <!--Server side filetring data-->


<br>
<select [(ngModel)]="column">
    <option>Vehicles</option>
    <option>cost</option>
    <option>fuel</option>
    <option>color</option>
</select>

<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>

<button class="btn btn-success" (click)="sort()">Sort</button>
<br>

<select [(ngModel)]="limit">
    <option>10</option>
    <option>20</option>
    <option>30</option>
</select>

<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>

<button (click)="pagination()">Pagination</button><br>

<button class="btn btn-primary" routerLink="/createVehicle">Create Vehicle</button>  <!-- createVehicle -->   

<table class="table table-dark">
    <thead>
        <tr>
            <th>S no</th>
            <th>Vehicle Name</th>
            <th>Color</th>
            <th>Cost</th>
            <th>Fuel</th>
           
            <th colspan="3">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles; let i=index">
            <td>{{i+1}}</td>
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.cost}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>
                <button routerLink="/vehicle-details/{{vehicle.id}}" class="btn btn-primary">View</button>
                
            </td>
            <td>
                <button routerLink="/edit-vehicle/{{vehicle.id}}" class="btn btn-warning">Edit</button>
                
            </td>
            <td>
                <button (click)="delete(vehicle.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
