 <table border="2px">
    <thead>
        <tr>
            <th>Name</th>
            <th>surname</th>
            <th>mobile</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let num of number">
            <td>{{num.name}}</td>
            <td>{{num.surname}}</td>
            <td>{{num.mobile}}</td>
        </tr>
    </tbody>
 </table>

 <p *ngIf="!isvisible">welcome</p>
